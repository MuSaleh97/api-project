<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Prayer Times App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Decorative shapes -->
    <div class="decorative-shape top-left"></div>
    <div class="decorative-shape bottom-left"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h1>Forgot Password</h1>
                <p class="subheading">Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <div class="input-wrapper">
                        <div class="input-prefix" aria-hidden="true">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="22,6 12,13 2,6" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email Address"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="field-error" id="email-error" role="alert"></div>
                </div>

                <button type="submit" class="login-button" disabled>
                    <span class="button-text">Send Reset Link</span>
                </button>

                <div class="signup-prompt">
                    Remember your password? <a href="/login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
