<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prayer Times App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Decorative shapes -->
    <div class="decorative-shape top-left"></div>
    <div class="decorative-shape bottom-left"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h1>Welcome Back</h1>
                <p class="subheading">Login to your account</p>
                <div class="decorative-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9L17 14.74L18.18 22L12 18.77L5.82 22L7 14.74L2 9L8.91 8.26L12 2Z" stroke="#B57C2A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <!-- Global error message -->
                <div class="global-error" id="globalError" role="alert" aria-live="polite" style="display: none;">
                    <div class="error-title">Login failed</div>
                    <div class="error-body">Email/phone or password is incorrect.</div>
                </div>

                <!-- Email/Phone Field -->
                <div class="form-group">
                    <label for="identifier" class="visually-hidden">Email or Phone</label>
                    <div class="input-wrapper">
                        <div class="input-prefix" aria-hidden="true">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="7" r="4" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <input
                            type="text"
                            id="identifier"
                            name="identifier"
                            placeholder="Email / Phone"
                            required
                            aria-describedby="identifier-error"
                            autocomplete="username"
                        >
                        <button type="button" class="clear-button" aria-label="Clear" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <line x1="18" y1="6" x2="6" y2="18" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="6" y1="6" x2="18" y2="18" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="field-error" id="identifier-error" role="alert"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <div class="input-wrapper">
                        <div class="input-prefix" aria-hidden="true">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#8F93A3" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="#8F93A3"/>
                                <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#8F93A3" stroke-width="2"/>
                            </svg>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                            minlength="8"
                            aria-describedby="password-error"
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" aria-pressed="false" aria-label="Show password">
                            <svg class="show-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="#8F93A3" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" stroke="#8F93A3" stroke-width="2"/>
                            </svg>
                            <svg class="hide-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="#8F93A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="field-error" id="password-error" role="alert"></div>
                </div>

                <!-- Remember Me and Forgot Password Row -->
                <div class="form-row">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            Remember Me
                            <div class="tooltip" role="tooltip">
                                <span class="tooltip-text">Keep me signed in on this device.</span>
                            </div>
                        </label>
                    </div>
                    <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button" id="loginButton" disabled>
                    <span class="button-text">Login</span>
                    <div class="button-spinner" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </div>
                </button>

                <!-- Signup Prompt -->
                <div class="signup-prompt">
                    Don't have account? <a href="/register">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast for network errors -->
    <div class="toast" id="networkToast" role="alert" aria-live="assertive" style="display: none;">
        <div class="toast-content">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#E53935" stroke-width="2"/>
                <line x1="12" y1="8" x2="12" y2="12" stroke="#E53935" stroke-width="2" stroke-linecap="round"/>
                <line x1="12" y1="16" x2="12.01" y2="16" stroke="#E53935" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Can't reach the server. Try again.</span>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
